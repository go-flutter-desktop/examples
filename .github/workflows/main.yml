name: Github Actions

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        format: [darwin-dmg, darwin-pkg, linux-appimage, linux-deb, linux-pkg, linux-rpm, windows-msi]
    container:
      image: goflutter/hover:v0.41.3

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, then fetch all tags.
      - uses: actions/checkout@v2
      - run: git fetch --prune --unshallow

      - name: Run `hover build ${{ matrix.format }}`
        run: |
          cd $GITHUB_WORKSPACE
          export VERSION_NAME=$(git describe --tags)
          cd stocks && hover build ${{ matrix.format }} --version-number ${GITHUB_REF}
